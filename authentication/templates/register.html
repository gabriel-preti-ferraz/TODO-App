{% extends 'bases/layout.html' %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <form class="form-horizontal register-form" method="POST" action="{% url 'register' %}"> {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="email" placeholder="E-mail">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-primary pull-right" name="register"><i class="glyphicon glyphicon-log-in"></i> register</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
