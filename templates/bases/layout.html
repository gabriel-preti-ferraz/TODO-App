{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home glyphicon-white"></span></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href=" url 'todo' ">Todo list</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                        <li>
                            <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span>
                            {{ request.user.username }} | Logout</a>
                        </li>

                    {% else %}

                        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>
                            Login</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="bs-example bs-example-standalone" data-example-id=dismissible-alert-js>
                <div class="alert {{ message.tags }} alert-dismissible fade in" role=alert>
                    <button type=button class=close data-dismiss=alert aria-label=Close>
                        <span aria-hidden=true>&times;</span>
                    </button>
                        {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row">
        {% block content %}

        {% endblock %}
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
